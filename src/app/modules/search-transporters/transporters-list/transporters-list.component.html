<div class="container">
  <table
    mat-table
    class="transporter-table"
    [dataSource]="transportersObj?.transports"
  >
    <!-- Table header -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Transporter Name</th>
      <td mat-cell *matCellDef="let transporter">{{ transporter.name }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let transporter">{{ transporter.location }}</td>
    </ng-container>

    <ng-container matColumnDef="cargoTypes">
      <th mat-header-cell *matHeaderCellDef>Cargo Types</th>
      <td mat-cell *matCellDef="let transporter">
        {{ transporter.cargoTypes.join(", ") }}
      </td>
    </ng-container>

    <ng-container matColumnDef="maxWeight">
      <th mat-header-cell *matHeaderCellDef>Max Weight</th>
      <td mat-cell *matCellDef="let transporter">
        {{ transporter.maxWeight }}
      </td>
    </ng-container>

    <!-- Table rows -->
    <tr
      mat-header-row
      *matHeaderRowDef="['name', 'location', 'cargoTypes', 'maxWeight']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['name', 'location', 'cargoTypes', 'maxWeight']
      "
    ></tr>
  </table>
</div>
